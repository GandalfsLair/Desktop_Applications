<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Agency Terminal</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: #00FF00;
      font-family: "Courier New", Courier, monospace;
      font-size: 16px;
      padding: 10px;
      height: 100vh;
      overflow: hidden;
    }
    #terminal {
      white-space: pre-wrap;
      word-wrap: break-word;
      height: calc(100vh - 20px);
      overflow-y: auto;
    }
    .input-line {
      display: flex;
      align-items: center;
    }
    .blinker {
      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    #output {
      min-height: 1em;
    }
  </style>
</head>
<body>
  <div id="terminal">
    <div>> Initializing secure terminal...</div>
    <div>> SSH authentication: OK</div>
    <div>> Type "help" for command list</div><br>
    <div id="output"></div>
    <div class="input-line">&gt; <span id="command"></span><span class="blinker">â–ˆ</span></div>

    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        // Add the command to output
        appendOutput(`\n> ${currentCommand}`);
        
        // Process the command
        handleCommand(currentCommand.trim().toLowerCase());
        
        // Reset command input
        currentCommand = "";
        commandEl.textContent = "";
      } else if (e.key === "Backspace") {
        currentCommand = currentCommand.slice(0, -1);
        commandEl.textContent = currentCommand;
      } else if (e.key.length === 1 && !e.ctrlKey && !e.metaKey) {
        currentCommand += e.key;
        commandEl.textContent = currentCommand;
      }
    });

    function appendOutput(text) {
      outputEl.innerHTML += text;
      terminalEl.scrollTop = terminalEl.scrollHeight;
    }

    function handleCommand(cmd) {
      const lines = commands[cmd];
      if (!lines) {
        appendOutput(`\n[!] Unknown command: ${cmd}`);
        return;
      }
      if (lines[0] === "clear_screen") {
        outputEl.innerHTML = "";
        return;
      }
      simulateOutput(lines);
    }

    function simulateOutput(lines) {
      let i = 0;
      function nextLine() {
        if (i < lines.length) {
          appendOutput("\n" + lines[i]);
          i++;
          setTimeout(nextLine, 500);
        }
      }
      nextLine();
    }

    // Focus the terminal on load
    window.onload = function() {
      document.body.focus();
    };
